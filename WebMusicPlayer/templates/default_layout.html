<!doctype html>
<head>
  <title>Web Music Player</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
</head>
<body>
  <div class="musicplayer">
  </div>


  <div class="navbar navbar-default navbar-fixed-top " role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Web Music Player <small>Demo</small></a>
      </div>
      <div class="navbar-center navbar-player navbar-brand" href="#">
      <a class="navbar-player navbar-brand"><span class="glyphicon glyphicon-backward" id="back"></span></a>
      <a class="navbar-player navbar-brand"><span class="glyphicon glyphicon-play" id="play"></span></a>
      <a class="navbar-player navbar-brand"><span class="glyphicon glyphicon-forward" id="next"></span></a>
      </div>
      <div id = "player"></div>


      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right"><li>
    </ul>
  </div>

</div >
<div class = "container">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
</div>
<div class = "block-body">
{% block body %}
{% endblock %}
</div>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.twbsPagination.min.js')}}"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script src="{{ url_for('static', filename='js/soundcontrol.js')}}"></script>
<script src="{{ url_for('static', filename='js/wmp.js')}}"></script>

<!--[if lt IE 9]>
<script type="text/javascript" src="{{ url_for('static', filename='js/respond.js')}}"></script>
<![endif]-->
<script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
</body>
