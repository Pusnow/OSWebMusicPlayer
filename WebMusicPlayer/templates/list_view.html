{%if not post %}{% extends "default_layout.html" %}{% endif %}
{% block body %}
<ul class="nav nav-pills" id = "mainnav">

  <li role="presentation"><a id ="menu"  href="{{url_for('social')}}">Social Music</a></li>
</ul>

<br>

<div class = "container">

    </ul>
  </div>
  </div>
  </div>

</div>
